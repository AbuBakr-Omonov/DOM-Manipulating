<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div>
        <div class="w_w">
            <div class="iphone">
                <div class="iphone__image">
                  <img src="./assets/iphone-black.jpeg" alt="" />
                </div>
                <div class="iphone__options">
                  <div
                    onpointerover="changeImage('./assets/iphone-white.jpeg')"
                    class="sircle1"
                  ></div>
                  <div
                    onpointerover="changeImage('./assets/iphone-desert.jpeg')"
                    class="sircle2"
                  ></div>
                  <div
                    onpointerover="changeImage('./assets/iphone-natural.jpeg')"
                    class="sircle3"
                  ></div>
                  <div
                    onpointerover="changeImage('./assets/iphone-black.jpeg')"
                    class="sircle4"
                  ></div>
                </div>
              </div>
        </div>
    </div>

    <div class="w_w">
        <div class="card" onclick="showFull()">
            <div class="card__item">
              <div class="card__item__img">
                <img src="./assets/girl.jpg" alt="" />
              </div>
              <div class="card__item_user">
                  <p class="card__item_name">Alina Smith</p>
                  <p class="card__item_field">Senior UX/UI Designer</p>
                </div>
            </div>
            <div class="card__wrapper">
              <div class="card__wrapper__item">
                <div class="card__wrapper__post">
                  <span>342</span>
                  <p class="card__wrapper__clr">Posts</p>
                </div>
                <div class="card__wrapper__post">
                  <span>120k</span>
                  <p class="card__wrapper__clr">Followers</p>
                </div>
                <div class="card__wrapper__post">
                  <span>285</span>
                  <p class="card__wrapper__clr">Following</p>
                </div>
              </div>
              <div class="cart__btn">
                <button>Follow</button>
                <button>Massage</button>
              </div>
            </div>
          </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
