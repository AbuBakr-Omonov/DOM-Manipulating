<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div>
        <div class="iphone_w">
            <div class="iphone">
                <div class="iphone__image">
                  <img src="./assets/iphone-black.jpeg" alt="" />
                </div>
                <div class="iphone__options">
                  <div
                    onpointerover="changeImage('./assets/iphone-white.jpeg')"
                    class="sircle1"
                  ></div>
                  <div
                    onpointerover="changeImage('./assets/iphone-desert.jpeg')"
                    class="sircle2"
                  ></div>
                  <div
                    onpointerover="changeImage('./assets/iphone-natural.jpeg')"
                    class="sircle3"
                  ></div>
                  <div
                    onpointerover="changeImage('./assets/iphone-black.jpeg')"
                    class="sircle4"
                  ></div>
                </div>
              </div>
        </div>
    </div>

    <div class="user_w">
        <div class="card" onclick="showFull()">
            <div class="card__item">
              <div class="card__item__img">
                <img src="./assets/girl.jpg" alt="" />
              </div>
              <div class="card__item_user">
                  <p class="card__item_name">Alina Smith</p>
                  <p class="card__item_field">Senior UX/UI Designer</p>
                </div>
            </div>
            <div class="card__wrapper">
              <div class="card__wrapper__item">
                <div class="card__wrapper__post">
                  <span>342</span>
                  <p class="card__wrapper__clr">Posts</p>
                </div>
                <div class="card__wrapper__post">
                  <span>120k</span>
                  <p class="card__wrapper__clr">Followers</p>
                </div>
                <div class="card__wrapper__post">
                  <span>285</span>
                  <p class="card__wrapper__clr">Following</p>
                </div>
              </div>
              <div class="cart__btn">
                <button>Follow</button>
                <button>Massage</button>
              </div>
            </div>
          </div>
    </div>

    <div class="table_w">
        <div class="table_container">
            <table  class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Order ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>2017-09-29 01:22</td>
                    <td>200398</td>
                    <td>iPhone X 64Gb Grey</td>
                    <td>$999.00</td>
                    <td>1</td>
                    <td>$999.00</td>
                </tr>
                 
              </tbody>
            
            </table>
           
          </div>
          <div class="tableBtn">
            <button onclick="add()">add</button>
         </div>
    </div>
  
   
    <script src="./js/script.js"></script>
  </body>
</html>
